<base href="[(site_url)]">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="google-site-verification" content="qeitttLpXp9taxcRrZ_BVA6FzgBF7i3chNwzLPxkq5c">
<meta name="yandex-verification" content="442f94391c1f7b40">

<!-- SEO -->
<title>[[Switch?
	&switch=`[*meta_title*]`
	&case:=`[*pagetitle*] - [(site_name)]`
	&default=`[*meta_title*]`
	]]</title>
<meta name="description" content="[[Switch?
&switch=`[*meta_desc*]`
&case:=`[*pagetitle*]`
&default=`[*meta_desc*]`
]]">
<meta name="keywords" content="[[Switch?
&switch=`[*meta_key*]`
&case:=`[*pagetitle*]`
&default=`[*meta_key*]`
]]">
[*meta_noindex*]
<link rel="alternate" href="http://zrobim.by/eng/[~[*id*]~]" hreflang="en">
<link rel="alternate" href="http://zrobim.by/by/[~[*id*]~]" hreflang="by">
<link rel="alternate" href="http://zrobim.by/[~[*id*]~]" hreflang="ru">
<link rel="alternate" href="http://zrobim.by/[~[*id*]~]" hreflang="x-default">

<!-- SMM -->
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary">
<meta property="og:url" content="[(site_url)][~[*id*]~]">
<meta property="og:title" content="[[Switch?
&switch=`[*smm_title*]`
&case:=`[*pagetitle*]`
&default=`[*smm_title*]`
]]">
<meta name="twitter:title" content="[[Switch?
&switch=`[*smm_title*]`
&case:=`[*pagetitle*]`
&default=`[*smm_title*]`
]]">
<meta property="og:description" content="[[Switch?
&switch=`[*smm_desc*]`
&case:=`[*pagetitle*]`
&default=`[*smm_desc*]`
]]">
<meta name="twitter:description" content="[[Switch?
&switch=`[*smm_desc*]`
&case:=`[*pagetitle*]`
&default=`[*smm_desc*]`
]]">
<meta property="og:image" content="[[Switch?
&switch=`[*smm_image*]`
&case:=`[(site_url)]assets/templates/zrobym/images/share.jpg`
&default=`[*smm_image*]`
]]">
<meta name="twitter:image" content="[[Switch?
&switch=`[*smm_image*]`
&case:=`[(site_url)]assets/templates/zrobym/images/share.jpg`
&default=`[*smm_image*]`
]]">

<!-- FAVICON -->
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- STYLES -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800&display=swap&subset=cyrillic">
<link rel="stylesheet" href="assets/templates/zrobym/css/styles.css?[%config_last_mod%]">
