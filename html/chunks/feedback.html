<link rel="stylesheet" href="assets/templates/zrobym/css/feedback.css?[%config_last_mod%]">
<div class="section feedback">
	<div class="separ separ--small"></div>
	<form class="section__body">
		<div class="section__body-col">
			<div class="section__content">
				[[Typo? &breakline=`off` &text=`[[DocInfo? &docid=`[%id_static%]` &field=`static_feedback_content`]]`]]
			</div>
			<div class="feedback__more" style="display: none;">
				<div class="feedback__group">
					<input id="feedback-name" name="name" class="feedback__input input" type="text" placeholder="[%feedback_name%] *" required>
				</div>
				<div class="feedback__group">
					<input id="feedback-city" name="city" class="feedback__input input" type="text" placeholder="[%feedback_city%] *" required>
				</div>
				<div class="feedback__group">
					<input id="feedback-phone" name="phone" class="feedback__input input" type="tel" placeholder="[%feedback_phone%]">
				</div>
				<div class="feedback__group">
					<input id="feedback-email" name="email" class="feedback__input input" type="email" placeholder="[%feedback_email%] *" required>
				</div>
			</div>
		</div>
		<div class="section__body-col">
			<div class="feedback__group feedback__more-area">
				<textarea id="feedback-comment" name="comment" class="feedback__textarea textarea" placeholder="[%feedback_comment%] *" onfocus="$('.feedback__more').slideDown()" required></textarea>
			</div>
			<div class="feedback__more" style="display: none;">
				<button class="feedback__button button" type="submit">[%feedback_send%]</button>
			</div>
		</div>
	</form>
	<div class="separ separ--small"></div>
</div>
