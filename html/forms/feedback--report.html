<center style="font-family: Arial, sans-serif; color: #080808;">
	<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
		<tr>
			<td align="left" style="font-size:17px; font-weight:bold; padding-bottom: 16px;">Сообщение от посетителя сайта <a href="[(site_url)]" target="_blank" style="color: #080808; text-decoration: underline;">[(site_name)]</a></td>
		</tr>
		<tr>
			<td align="left" valign="top">
				<table width="100%" cellpadding="16" border="0" style="background: transparent; color: #080808; width: 100%; max-width: 720px; font-family: Arial, sans-serif; border: 3px solid #cda173;">
					<tbody>
						<tr>
							<td>
								<table width="100%" cellpadding="12" border="0" style="background: transparent; color: #080808; border-collapse: collapse; width: 100%;">
									<tbody>
										<tr>
											<td colspan="2" align="left" style="padding-top: 0; font-size: 15px; font-weight: bold;">О посетителе:</td>
										</tr>
										<tr>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff; font-weight: bold;">ФИО</td>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff;">[+name.value+]</td>
										</tr>
										<tr>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff; font-weight: bold;">Город, страна</td>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff;">[+city.value+]</td>
										</tr>
										<tr>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff; font-weight: bold;">Телефон</td>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff;">[+phone.value+]</td>
										</tr>
										<tr>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff; font-weight: bold;">Email</td>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff;">[+email.value+]</td>
										</tr>
										<tr>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff; font-weight: bold;">Сообщение</td>
											<td align="left" style="border: 1px solid #c8c8c8; font-size: 13px; background: #ffffff;">[+comment.value+]</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</table>
</center>
