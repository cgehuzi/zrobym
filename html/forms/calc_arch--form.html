<form method="post" class="calc calc--arch">
	<input type="text" name="formid" value="calc_arch" style="display: none;">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body">
			<div class="section__body-col">
				<div class="section__content">
					<h4>1. [%calc Выберите работы%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<label class="calc__checkbox checkbox" for="calc-concept">
					<input class="checkbox__input" type="checkbox" id="calc-concept" name="works[]" value="Архитектурно-планировочная концепция" checked>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_concept%]</div>
						<a href="assets/files/calc/arhitekturno-planirovochnaya-koncepciya.pdf" class="checkbox__desc calc__checkbox-desc" target="_blank">[%Пример%]</a>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-visual">
					<input class="checkbox__input" type="checkbox" id="calc-visual" name="works[]" value="Визуализация" checked>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_visual%]</div>
						<a href="assets/files/calc/vizualizaciya.pdf" class="checkbox__desc calc__checkbox-desc" target="_blank">[%Пример%]</a>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-maket">
					<input class="checkbox__input" type="checkbox" id="calc-maket" name="works[]" value="Макет">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_maket%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-build">
					<input class="checkbox__input" type="checkbox" id="calc-build" name="works[]" value="Строительный проект">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_build%]</div>
						<a href="assets/files/calc/stroitelnyi-proekt.pdf" class="checkbox__desc calc__checkbox-desc" target="_blank">[%Пример%]</a>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-ingeneer">
					<input class="checkbox__input" type="checkbox" id="calc-ingeneer" name="works[]" value="Инженерные сети">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_ingeneer%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-author">
					<input class="checkbox__input" type="checkbox" id="calc-author" name="works[]" value="Авторский надзор">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_author%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-tech">
					<input class="checkbox__input" type="checkbox" id="calc-tech" name="works[]" value="Технический надзор">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_tech%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-self">
					<input class="checkbox__input" type="checkbox" id="calc-self" name="works[]" value="Личное ведение проекта основателями студии">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_self%]</div>
					</div>
				</label>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body center">
			<div class="section__body-col">
				<div class="section__content">
					<h4>2. [%calc Укажите площадь%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<div class="calc__group">
					<input id="calc-square" name="square" value="[+square.value+]" type="text" placeholder="50" class="calc__group-input calc__input input  [+square.classname+]" required>
					<div class="calc__group-unit">M<sup>2</sup></div>
				</div>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body center">
			<div class="section__body-col">
				<div class="section__content">
					<h4>[%calc Итоговая стоимость%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<div class="section__header">
					<div class="section__header-title calc__total">
						<span id="calc-total-text" class="calc__total-price">0</span> [%calc $%]
						<input type="hidden" id="calc-total" name="price" placeholder="ИТОГО">
					</div>
				</div>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body">
			<div class="section__body-col">
				<div class="section__content">
					<h4>[%calc Контактные данные%]</h4>
				</div>
			</div>
			<div class="section__body-col">

				[+form.messages+]

				<div class="calc__group">
					<input id="calc-name" name="name" value="[+name.value+]" type="text" placeholder="[%feedback_name%] *" class="calc__input input" required>
					[+name.error+]
				</div>
				<div class="calc__group">
					<input id="calc-phone" name="phone" value="[+phone.value+]" type="tel" placeholder="[%feedback_phone%] *" class="calc__input input" required>
					[+phone.error+]
				</div>
				<div class="calc__group">
					<input id="calc-email" name="email" value="[+email.value+]" type="email" placeholder="[%feedback_email%] *" class="calc__input input" required>
					[+email.error+]
				</div>
				<div class="calc__group">
					<textarea id="calc-comment" name="comment" placeholder="[%feedback_message%]" class="calc__textarea textarea">[+comment.value+]</textarea>
				</div>
				<div class="section__buttons calc__submit">
					<button class="calc__submit-button button" type="submit">[%feedback_order%]</button>
				</div>
			</div>
		</div>
		<div class="separ"></div>
	</div>
</form>
