<form method="post" class="calc calc--design">
	<input type="text" name="formid" value="calc_design" style="display: none;">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body">
			<div class="section__body-col">
				<div class="section__content">
					<h4>1. [%calc Выберите тип объекта%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<label class="calc__checkbox checkbox" for="calc-home">
					<input class="checkbox__input" type="radio" id="calc-home" name="type" value="Дом, квартира, апартаменты" checked required>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_home%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-social">
					<input class="checkbox__input" type="radio" id="calc-social" name="type" value="Общественное пространство, хорека, ритейл, шоурум, салон" required>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_social%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-office">
					<input class="checkbox__input" type="radio" id="calc-office" name="type" value="Офис, администр. помещение" required>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_office%]</div>
					</div>
				</label>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body">
			<div class="section__body-col">
				<div class="section__content">
					<h4>2. [%calc Выберите работы%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<label class="calc__checkbox checkbox" for="calc-design">
					<input class="checkbox__input" type="checkbox" id="calc-design" name="works[]" value="Дизайн-проект" checked>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_design%]</div>
						<a href="assets/files/calc/dizajn-proekt.pdf" class="checkbox__desc calc__checkbox-desc" target="_blank">[%Пример%]</a>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-vedomost">
					<input class="checkbox__input" type="checkbox" id="calc-vedomost" name="works[]" value="Ведомость материалов" checked>
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_vedomost%]</div>
						<a href="assets/files/calc/vedomost-materialov.pdf" class="checkbox__desc calc__checkbox-desc" target="_blank">[%Пример%]</a>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-author">
					<input class="checkbox__input" type="checkbox" id="calc-author" name="works[]" value="Авторское сопровождение">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_author_2%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-slugba">
					<input class="checkbox__input" type="checkbox" id="calc-slugba" name="works[]" value="Служба заказчика (контроль закупок)">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_slugba%]</div>
					</div>
				</label>
				<label class="calc__checkbox checkbox" for="calc-self">
					<input class="checkbox__input" type="checkbox" id="calc-self" name="works[]" value="Личное ведение проекта основателями студии">
					<div class="checkbox__icon"></div>
					<div class="checkbox__body">
						<div class="checkbox__title">[%calc_self%]</div>
					</div>
				</label>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body center">
			<div class="section__body-col">
				<div class="section__content">
					<h4>3. [%calc Укажите площадь%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<div class="calc__group">
					<input id="calc-square" name="square" class="calc__group-input calc__input input" type="text" placeholder="100" required>
					<div class="calc__group-unit">M<sup>2</sup></div>
				</div>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body center">
			<div class="section__body-col">
				<div class="section__content">
					<h4>[%calc Итоговая стоимость%]</h4>
				</div>
			</div>
			<div class="section__body-col">
				<div class="section__header">
					<div class="section__header-title calc__total">
						<span id="calc-total-text" class="calc__total-price">0</span> [%calc $%]
						<input type="hidden" id="calc-total" name="price" placeholder="ИТОГО">
					</div>
				</div>
			</div>
		</div>
		<div class="separ separ--small"></div>
	</div>
	<hr class="grid-row grid-row--all">
	<div class="section">
		<div class="separ separ--small"></div>
		<div class="section__body">
			<div class="section__body-col">
				<div class="section__content">
					<h4>[%calc Контактные данные%]</h4>
				</div>
			</div>
			<div class="section__body-col">

				[+form.messages+]

				<div class="calc__group">
					<input id="calc-name" name="name" value="[+name.value+]" type="text" placeholder="[%feedback_name%] *" class="calc__input input" required>
					[+name.error+]
				</div>
				<div class="calc__group">
					<input id="calc-phone" name="phone" value="[+phone.value+]" type="tel" placeholder="[%feedback_phone%]" class="calc__input input">
				</div>
				<div class="calc__group">
					<input id="calc-email" name="email" value="[+email.value+]" type="email" placeholder="[%feedback_email%] *" class="calc__input input" required>
					[+email.error+]
				</div>
				<div class="calc__group">
					<textarea id="calc-comment" name="comment" placeholder="[%feedback_message%]" class="calc__textarea textarea">[+comment.value+]</textarea>
				</div>
				<div class="section__buttons calc__submit">
					<button class="calc__submit-button button" type="submit">[%feedback_order%]</button>
				</div>
			</div>
		</div>
		<div class="separ"></div>
	</div>
</form>
